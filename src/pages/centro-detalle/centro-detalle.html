<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-capitalize>
        {{ centro.name_center }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="cards-bg">

  <ion-card class="adv-map">
      <div style="position: relative">
        <img src="assets/img/advance-card-map-paris.png">
        <ion-fab right top>
          <button ion-fab color="secondary">
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      </div>
      <ion-item>
        <ion-icon color="primary" item-start name='phone-portrait'></ion-icon>  
        <h2 text-capitalize>{{ centro.address_center}}</h2>
        <p>{{ centro.phone_center}}</p>
        <p>{{ centro.schedule}}</p>
      </ion-item>

      <ion-list id="centro-detalle-material">
        <!-- <ion-item *ngFor="let center of centers" on-click="goToMAPACENTROACOPIORINCON()" id="centrodetalle-list-1"> -->
        <ion-item *ngFor="let tipo of tipos" id="centrodetalle-tipos">
            <ion-icon color="secondary" small item-start name='information-circle'></ion-icon>

            <h3 text-capitalize>{{ tipo.material}}</h3>
        </ion-item>
      </ion-list>
    


      <!-- <ion-item>
        <ion-icon color="primary" large item-start name='phone-portrait'></ion-icon>
        <h2>Pl√°stico, Metal, Papel</h2>
      </ion-item> -->
   
      <ion-item actions>
        <span ion-text item-start color="secondary" class="item-bold">26 min</span>
        <span ion-text item-start color="subtle">(8.1 mi)</span>
        <button ion-button color="secondary" clear item-end icon-start>
          <ion-icon name='navigate'></ion-icon>
          Start
        </button>
      </ion-item>
    
    </ion-card>
            
    <button id="mAPACENTROACOPIORINCON-button95" ion-button color="positive" block small on-click="goToCentrosDeAcopio()">
      REGRESAR
    </button>
  </ion-content>
