    <ion-item id="solicitarRecoleccion-checkbox12">

      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item id="solicitarRecoleccion-checkbox14">
      <ion-label>
        Martes 2 semana del mes
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item id="solicitarRecoleccion-checkbox15">

        Martes 3 semana del mes
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item id="solicitarRecoleccion-checkbox16">

        Martes 4 semana del mes

      <ion-checkbox></ion-checkbox>
    </ion-item>

    </button>

</ion-content>
